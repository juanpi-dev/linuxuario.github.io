<html>
<head>
    <script type="text/javascript">
        /* configuration */
var aspect = 1.6; // width / height
var source = 'index_curves.svg';
var margin = 20;

/* code */
function resize() {
    rw = window.innerWidth;
    rh = window.innerHeight;
    sw = 0;
    sh = 0;
    ratio = rw/rh;
    if (ratio > aspect) {
        sh = rh-margin;
        sw = sh*aspect;
    } else {
        sw = rw-margin;
        sh = sw/aspect;
    }
    document.getElementById('sozi').height = sh;
    document.getElementById('sozi').width = sw;
    document.getElementById('sozi').style.margin = (rh-sh)/2 + 'px ' + (rw-sw)/2 + 'px';
    document.getElementById('sozi').contentWindow.focus();
}
function addsozi() {
    document.getElementById('sozi').src = source;
    window.onresize = resize;
}
</script>
<style media="screen" type="text/css">
    body {
        margin: 0px;
        padding: 0px;
        text-align: center;
        background: #888;
    }
    iframe {
        background: white;
        border: 0px;
        -moz-box-shadow: 0 0 10px 10px #666;
        -webkit-box-shadow: 0 0 10px 10px #666;
        box-shadow: 0 0 10px 10px #666;
    }
</style>
</head>
<body onload="addsozi()">
    <iframe onload="resize()" width="800px" height="500px" src="" id="sozi"></iframe>
</body>
</html>
